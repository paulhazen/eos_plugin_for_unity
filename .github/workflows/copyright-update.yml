name: Copyright Updater

on: 
  pull_request:
    branches: [ci-test-branch]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          #persist-credentials: false
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get list of changed files
        id: files
        run: |
          git fetch origin ${{ github.base_ref }} --depth=1
          echo "CHANGED_FILES<<EOF" >> $GITHUB_ENV
          git diff --name-only origin/${{ github.base_ref }} ${{ github.sha }} >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Pass files to python script.
        run: |
          python ./tools/scripts/copyright_update.py "${{ env.CHANGED_FILES }}"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add & Commit Changes
        run: |
          git add -A
          git diff --staged --quiet || git commit -m "Automatically update copyright notices"
          
      - name: Push changes
        run: |
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
